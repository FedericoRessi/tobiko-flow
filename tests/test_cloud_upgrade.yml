
---

- vars:
    # setup cloud version
    tobiko_setup_cloud_version:

    # upgrade cloud to version
    tobiko_upgrade_cloud_version:

    # whenever use fast forward upgrade instead of incremental
    tobiko_upgrade_cloud_fast:

  hosts: localhost

  tasks:

    - name: step 1 - setup cloud
      include_tasks: tobiko/setup_cloud.yml

    - name: step 2 - populate test resources
      include_tasks: tobiko/setup_test_resources.yml

    - name: step 4 - upgrade cloud
      include_tasks: tobiko/upgrade_cloud.yml

  post_tasks:

    - name: step 5 final cleanup
      include_tasks: tobiko/cleanup.yml
