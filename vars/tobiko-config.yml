
---

tobiko:

  setup_cloud:
    # skip: true
    # cleanup: false

  setup_test_resources:
    # skip: true

  run_tests:
    # skip: true
    tests:

      default:
        - neutron-tempest-plugin

      after_setup_test_resources:
        - neutron-tempest-plugin

      during_upgrade_cloud:
        - neutron-tempest-plugin

  upgrade_cloud:
    # skip: true

  cleanup:
    # skip: true

  plugins:
    - tobiko-infrared


tobiko-infrared:

  # dry_run: true

  setup_cloud:
    version: 10

  upgrade_cloud:
    version: 13
    # fast: true

  virsh:
    host_address: localhost
    host_key: ~/.ssh/id_rsa
    host_memory_overcommit: false

  tripleo_undercloud:
    mirror: tlv

  tripleo_overcloud:
    network_dvr: no
    overcloud_templates: none

  tempest:
    neutron-tempest-plugin:
      plugins:
        - "https://git.openstack.org/openstack/neutron-tempest-plugin"
